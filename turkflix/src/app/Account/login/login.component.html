<div class="container login my-4">
    <div class="row">
      <div class="col-md-10 col-sm-12 offset-md-1 offset-sm-0">
        <div class="card">
            <h1>Connexion</h1>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  
              <div class="inputs">
                <div class="form-group col-md-8">
                  <div class="form-outline">
                    <label class="form-label" for="username">Username</label>
                    <input type="text"
                           [ngClass]="{'is-invalid': (loginForm.get('username')?.dirty || loginForm.get('username')?.touched) && loginForm.get('username')?.invalid }"
                           id="username"
                           class="form-control"
                           formControlName="username" />
                  </div>
                </div>
                <div class="form-group col-md-8">
                  <div class="form-outline">
                    <label class="form-label" for="password">password</label>
                    <input type="password"
                           [ngClass]="{'is-invalid': (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && loginForm.get('password')?.invalid}"
                           id="password"
                           class="form-control"
                           formControlName="password" />
                  </div>
                </div>
              </div>
              <div class="">
                <button class="btn btn-success col-md-2" type="submit" [disabled]="loginForm.invalid">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
