<div class="container login my-4">
    <div class="row">
        <div class="col-md-10 col-sm-12 offset-md-1 offset-sm-0">
            <div class="card">
                <h1 class="text-center">Inscription</h1>

                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                        <div class="inputs">
                            <div class="form-group col-md-8">
                                <div class="form-outline">
                                    <label class="form-label" for="username">username</label>
                                    <input type="text"
                                        [ngClass]="{'is-invalid': (registerForm.get('username')?.dirty || registerForm.get('username')?.touched) && registerForm.get('username')?.invalid }"
                                        id="username" class="form-control" formControlName="username" />
                                </div>
                            </div>

                            <div class="form-group col-md-8">
                                <div class="form-outline">
                                    <label class="form-label" for="lastName">lastName</label>
                                    <input type="text"
                                        [ngClass]="{'is-invalid': (registerForm.get('lastName')?.dirty || registerForm.get('lastName')?.touched) && registerForm.get('lastName')?.invalid }"
                                        id="lastName" class="form-control" formControlName="lastName" />
                                </div>
                            </div>

                            <div class="form-group col-md-8">
                                <div class="form-outline">
                                    <label class="form-label" for="firstName">firstName</label>
                                    <input type="text"
                                        [ngClass]="{'is-invalid': (registerForm.get('firstName')?.dirty || registerForm.get('firstName')?.touched) && registerForm.get('firstName')?.invalid }"
                                        id="firstName" class="form-control" formControlName="firstName" />
                                </div>
                            </div>

                            <div class="form-group col-md-8">
                                <div class="form-outline">
                                    <label class="form-label" for="mail">Email</label>
                                    <input type="mail"
                                        [ngClass]="{'is-invalid': (registerForm.get('email')?.dirty || registerForm.get('email')?.touched) && registerForm.get('email')?.invalid }"
                                        id="mail" class="form-control" formControlName="email" />
                                </div>
                            </div>
                            <div class="form-group col-md-8">
                                <div class="form-outline">
                                    <label class="form-label" for="password">password</label>
                                    <input type="password"
                                        [ngClass]="{'is-invalid': (registerForm.get('password')?.dirty || registerForm.get('password')?.touched) && registerForm.get('password')?.invalid}"
                                        id="password" class="form-control" formControlName="password" />
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <button class="btn btn-success col-md-2" type="submit">Inscription</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
